# Configuração Nginx inicial (HTTP apenas) para michalkcare.com
# Usar esta configuração ANTES de obter o certificado SSL
# Após certbot, usar clinica.conf (versão completa com HTTPS)
#
# Passos:
# 1. Copiar para: /etc/nginx/sites-available/michalkcare
# 2. Ativar: ln -s /etc/nginx/sites-available/michalkcare /etc/nginx/sites-enabled/
# 3. Testar: nginx -t
# 4. Recarregar: systemctl reload nginx
# 5. Obter SSL: certbot --nginx -d michalkcare.com -d www.michalkcare.com

server {
    listen 80;
    listen [::]:80;
    server_name michalkcare.com www.michalkcare.com;

    root /var/www/michalkcare/dist;
    index index.html;

    # Hide Nginx version
    server_tokens off;

    # ==========================================================
    # Compression
    # ==========================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml;

    # ==========================================================
    # Static Assets Caching
    # ==========================================================

    # Astro assets (hashed, immutable)
    location /_astro/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Images and media
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }

    # ==========================================================
    # Main Location
    # ==========================================================
    location / {
        try_files $uri $uri/ =404;
    }

    # ==========================================================
    # Error Pages
    # ==========================================================
    error_page 404 /404/index.html;

    # ==========================================================
    # Security: Deny Hidden Files
    # ==========================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ==========================================================
    # Logging
    # ==========================================================
    access_log /var/log/nginx/michalkcare.access.log;
    error_log /var/log/nginx/michalkcare.error.log;
}
