# Configuração Nginx para o site da clínica
# Copiar para: /etc/nginx/sites-available/clinica
# Ativar com: ln -s /etc/nginx/sites-available/clinica /etc/nginx/sites-enabled/
#
# Pré-requisitos:
# - Certbot instalado para SSL: apt install certbot python3-certbot-nginx
# - DNS apontando para o servidor
#
# Após copiar, executar:
# 1. nginx -t (testar configuração)
# 2. certbot --nginx -d michalkcare.com -d www.michalkcare.com
# 3. systemctl reload nginx

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name www.michalkcare.com michalkcare.com;
    return 301 https://www.michalkcare.com$request_uri;
}

# Redirect non-www to www (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name michalkcare.com;

    # SSL será configurado pelo Certbot
    ssl_certificate /etc/letsencrypt/live/michalkcare.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/michalkcare.com/privkey.pem;

    return 301 https://www.michalkcare.com$request_uri;
}

# Main server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.michalkcare.com;

    # ==========================================================
    # SSL Configuration
    # ==========================================================
    ssl_certificate /etc/letsencrypt/live/michalkcare.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/michalkcare.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/michalkcare.com/chain.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ==========================================================
    # Root & Index
    # ==========================================================
    root /var/www/michalkcare/dist;
    index index.html;

    # Hide Nginx version
    server_tokens off;

    # ==========================================================
    # Security Headers
    # ==========================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Content Security Policy
    # Ajustar conforme necessário para JotForm, Analytics, etc.
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://form.jotform.com https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; frame-src https://form.jotform.com https://www.youtube.com https://www.youtube-nocookie.com; connect-src 'self' https://www.google-analytics.com; object-src 'none'; base-uri 'self'; form-action 'self' https://form.jotform.com;" always;

    # ==========================================================
    # Compression
    # ==========================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/xml+rss
        image/svg+xml;

    # Brotli (se módulo instalado)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/javascript application/json image/svg+xml;

    # ==========================================================
    # Static Assets Caching
    # ==========================================================

    # Astro assets (hashed, immutable)
    location /_astro/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Fonts
    location /fonts/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Images and media
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }

    # ==========================================================
    # Main Location
    # ==========================================================
    location / {
        try_files $uri $uri/ =404;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # ==========================================================
    # Error Pages
    # ==========================================================
    error_page 404 /404/index.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ==========================================================
    # Security: Deny Hidden Files
    # ==========================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~* \.(env|log|bak|old|orig|original|php#|sql|swp|tar|gz)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ==========================================================
    # Logging
    # ==========================================================
    access_log /var/log/nginx/michalkcare.access.log;
    error_log /var/log/nginx/michalkcare.error.log;
}
